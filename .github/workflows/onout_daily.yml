name: Run Python Scripts and Commit Changes

on:
  schedule:
    - cron: '0 0 * * 1'  # Run every Monday at 00:00 UTC
  workflow_dispatch:  # Allows manual run

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run DuneScan1.py
      run: DUNE_API_KEY=${{ secrets.DUNE_API_KEY }} python DuneScan1.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add -A
        git diff --cached --exit-code || git commit -m "Automated update from GitHub Actions"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/noxonsu/smartTokenlist.git || echo "No changes to commit"

